<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/style.css"></link>
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header>Weather Dashboard</header>

        <div class="mainContainer">
            <div class="formContainer">
                <form class="mainForm">
                    <label for="inputCity">Search for a City:</label><br>
                    <input id="inputCity" type="text" value="Melbourne"><br>
                    <input id="submit" type='submit' value="Submit">
                </form>
    
                <div class="listContainer">
                    <ul class="list">
                        <li>Melbourne</li>
                        <li>Brisbane</li>
                        <li>Sydney</li>
                        <li>Canberra</li>
                        <li>Hobart</li>
                        <li>Darwin</li>
                        <li>Adelaide</li>
                        <li>Perth</li>
                    </ul>
                </div>
            </div>

            <div class=rightContainer>
                <div class=currentWeather>
                    <div class="currentTown row"></div>
                    <img src="" id="currentIcon">
                    <div class="currentTemp row">Temp: </div>
                    <div class="currentHumidity row">Humidity: </div>
                    <div class="currentWind row">Wind Speed: </div>
                    <div class="currentUv row">UV: </div>
                </div>
                
                <div class="forecastContainer">
                    <div class="forecast">Five Day Forecast:</div>
                    <div class="firstDay box"></div>
                    <div class="secondDay box"></div>
                    <div class="thirdDay box"></div>
                    <div class="fourthDay box"></div>
                    <div class="fifthDay box"></div>
                </div>
            </div>
            
        </div>
        
        <script type="text/javascript" src="assets/script.js"></script>
    </body>
</html>
