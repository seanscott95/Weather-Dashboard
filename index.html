<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/style.css"></link>
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header>Weather Dashboard</header>

        <div class="mainContainer">
            <div class="formContainer">
                <form class="mainForm">
                    <label>Search for a City:</label><br>
                    <input id="inputCity" type="text" value="Melbourne"><br>
                    <input id="submit" type='submit' value="Search">
                </form>
    
                <div class="listContainer">
                    <ul class="list">
                    </ul>
                </div>
            </div>

            <div class=rightContainer>
                <div class=currentWeather>
                    <div class="currentTown row">
                        <span class="currentTownName"></span>
                        <span class="currentTownDate spacing"></span>
                        <img class="currentTownIcon spacing">
                    </div>
                    <div class="currentTemp row">Temp: </div>
                    <div class="currentWind row">Wind Speed: </div>
                    <div class="currentHumidity row">Humidity: </div>
                    <div class="currentUv row">
                        <span>UV:</span>
                        <button id ="uvAnswer"></button>
                    </div>
                </div>
                
                <div class="forecastContainer">
                    <div class="forecast">5-Day Forecast:</div>
                    <div class="firstDay box"></div>
                    <div class="secondDay box"></div>
                    <div class="thirdDay box"></div>
                    <div class="fourthDay box"></div>
                    <div class="fifthDay box"></div>
                </div>
            </div>
            
        </div>
        
        <script type="text/javascript" src="assets/script.js"></script>
    </body>
</html>
