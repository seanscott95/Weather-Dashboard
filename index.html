<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/style.css"></link>
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header>Weather Dashboard</header>

        <div class="main-container">
            <div class="form-container">
                <form class="main-form">
                    <label>Search for a City:</label><br>
                    <input id="input-city" type="text" value="Melbourne"><br>
                    <input id="submit" type='submit' value="Search">
                </form>
    
                <div class="list-container">
                    <ul class="list">
                    </ul>
                </div>
            </div>

            <div class=right-container>
                <div class=current-weather>
                    <div class="current-town row">
                        <span class="current-town-name"></span>
                        <span class="current-town-date spacing"></span>
                        <img class="current-town-icon spacing">
                    </div>
                    <div class="current-temp row">Temp: </div>
                    <div class="current-wind row">Wind Speed: </div>
                    <div class="current-humidity row">Humidity: </div>
                    <div class="current-uv row">
                        <span>UV:</span>
                        <button id ="uv-answer"></button>
                    </div>
                </div>
                
                <div class="forecast-container">
                    <div class="forecast">5-Day Forecast:</div>
                    <div class="first-day box"></div>
                    <div class="second-day box"></div>
                    <div class="third-day box"></div>
                    <div class="fourth-day box"></div>
                    <div class="fifth-day box"></div>
                </div>
            </div>
            
        </div>
        
        <script type="text/javascript" src="assets/script.js"></script>
    </body>
</html>
